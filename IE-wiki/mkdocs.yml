site_name: NJU IE学习指南
site_author: NJUWallSpider
site_description: >-
  NJU IE学习指南

repo_name: IECourseGuide
repo_url: https://github.com/NJUWallSpider/IECourseGuide
copyright: Copyright &copy; 2024-present <a href="https://github.com/NJUWallSpider" target="_blank" rel="noopener noreferrer">WallSpider</a>

theme: 
  name: material
  language: zh
  static_templates:
    - 404.html
  custom_dir: overrides
  favicon: images/favicon.ico

  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
    - scheme: default

  font:
    text: Roboto Slab
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes

plugins:

  - search:
      lang:
        - zh
        - en
  - git-revision-date-localized:
  - minify:
      minify_html: true
  
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NJUWallSpider/IECourseGuide
  analytics:
    provider: google
    property: G-KJB4RXSKZG

extra_css:
  - css/custom.css
  
